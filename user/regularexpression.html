<html>
  <head>
    <title>Regular expression</title>
    <script type="text/javascript">
    function fn1()
    {
        var username = document.getElementById("uname").value;
        var regx = /E00/
        if(regx.test(username))
        {
            alert("valid name");
        }
        else
        {
            alert("Invalid name");
            document.getElementById("lbler").style.visibility="visible";
        }
    }









    </script>
  </head>
  <body>
     <form action="welcome.html">
       <input id="uname" type="text" placeholder="username">
       <lable id="lbler" style="color:red;visibility:hidden" >Invalid name</lable>
       <button onclick="fn1()" type="button">Click me</button>
     </form>
  </body>
</html>
